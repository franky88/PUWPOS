{% extends 'base.html' %}


{% block content %}
<div class="row">
    <div class="col-sm-6">
        <strong>Product list</strong>
        {% for product in products %}
            <div>
                <a href="{% url 'sales:cart_add' product.id %}">{{ product.name }}</a> <br>
                {{ product.price }} <br>
                {{ product.sub_total }} <br>
                <small>{{ product.product_code }}</small>
            </div><hr>
        {% endfor %}
    </div>
    <div class="col-sm-6">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <input type="submit" value="Add" class="btn btn-outline-primary btn-sm">
        </form>
    </div>
</div>
<div>
</div>

{% endblock %}
